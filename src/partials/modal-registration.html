<div class="backdrop is-hidden" data-modal-registration>
  <div class="modal-registration">
    <button
      class="modal-registration-btn-close btn"
      data-registration-modal-close
    >
      <svg class="modal-registration-btn-close__icon">
        <use
          class="modal-registration-btn-close__link"
          href="/src/images/sprite.svg#icon-x-close"
        ></use>
      </svg>
    </button>

    <form class="modal-registration-wrap">
      <div class="modal-input-group">
        <label for="NAME" class="modal-input-group__label">NAME</label>
        <input
          type="text"
          class="modal-input-group__input"
          name="name"
          id="name"
          required
        />
        <svg width="18" height="18"><use></use></svg>
      </div>

      <div class="modal-input-group">
        <label for="EMAIL" class="modal-input-group__label">EMAIL</label>
        <input
          type="text"
          class="modal-input-group__input"
          name="name"
          id="email"
          required
        />
        <svg width="18" height="18"><use></use></svg>
      </div>

      <div class="modal-input-group">
        <label for="PASSWORD" class="modal-input-group__label">PASSWORD</label>
        <input
          type="text"
          class="modal-input-group__input"
          name="name"
          id="password"
          required
        />
        <svg width="18" height="18"><use></use></svg>
      </div>
    </form>

    <button class="modal-registration-btn-submit btn" type="submit" class="">
      SIGN UP
    </button>
    <ul class="modal-registration-list">
      <li class="modal-registration-list__item">
        <a class="link modal-registration-list__link">Sign up</a>
      </li>
      <li class="modal-registration-list__item">
        <a class="link modal-registration-list__link">Sign in</a>
      </li>
    </ul>
  </div>
</div>
